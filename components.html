<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="wrap-header">
            <div class="top-header">
                <div class="logo">
                    <object data="./Images/brand.svg" type="image/svg+xml"></object>
                </div>
                <div class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"><a href="#" class="text">DIỄN ĐÀN</a></li>
                        <li class="header-nav-item"><a href="#" class="text">NHẬT TẢO</a></li>
                        <li class="header-nav-item"><a href="#" class="text">FLYFOOD</a></li>
                    </ul>
                </div>
                <div class="header-search_bar">
                    <input type="text" name="" class="header-search_bar-input" placeholder="Tìm bài viết, sản phẩm, nhóm...">
                    <a href="#" class="search-link">
                        <i class="fas fa-search search-icon"></i>
                    </a>
                </div>
                <div class="header-user">
                    <a href="" class="header-user-sign_in">ĐĂNG NHẬP</a>
                </div>
            </div>
            <div class="bottom-header">
                <div class="bottom-header-wrap">
                    <ul class="bottom-header-list">
                        <li class="bottom-header-item">
                            <a href="#" class="bottom-header-link">
                                <i class="fas fa-star star-icon"><span class="event-content">Android</span></i>
                            </a>
                        </li>
                        <li class="bottom-header-item">
                            <a href="#" class="bottom-header-link">
                                <i class="fas fa-star star-icon"><span class="event-content">iOS</span></i>
                            </a>
                        </li>
                        <li class="bottom-header-item">
                            <a href="#" class="bottom-header-link">
                                <i class="fas fa-star star-icon"><span class="event-content">Windows</span></i>
                            </a>
                        </li>
                        <li class="bottom-header-item">
                            <a href="#" class="bottom-header-link">
                                <i class="fas fa-star star-icon"><span class="event-content">macOS</span></i>
                            </a>
                        </li>
                    </ul>
                    <div class="seperate"></div>
                    <div class="header-bottom-event">
                        <i class="far fa-calendar-check event-status-icon"></i>
                        <p class="event-status">Không có sự kiện nào sắp diễn ra</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
